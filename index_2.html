<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nil - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease;
        }

        .hero-content .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 1.2s ease;
        }

        .hero-content .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 40px;
            opacity: 0.8;
            animation: fadeInUp 1.4s ease;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1.6s ease;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #fff;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #667eea;
            transform: translateY(-3px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section {
            padding: 100px 20px;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .about-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .about-content:hover {
            transform: translateY(-10px);
        }

        .about-content p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .project-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f093fb;
        }

        .project-card p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
        }

        .skill-item h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .skill-bar {
            background: rgba(0, 0, 0, 0.2);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #f093fb, #f5576c);
            border-radius: 10px;
            animation: growBar 2s ease-in-out;
        }

        @keyframes growBar {
            from { width: 0; }
        }

        .contact-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .social-link:hover {
            background: #fff;
            color: #667eea;
            transform: translateY(-5px) rotate(360deg);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }

            .hero-content .tagline {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .about-content, .contact-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 id="hero-name"></h1>
            <p class="tagline" id="hero-tagline"></p>
            <p class="description" id="hero-description"></p>
            <div class="cta-buttons">
                <a href="#projects" class="btn btn-primary">Ver Proyectos</a>
                <a href="#contact" class="btn btn-secondary">Contacto</a>
            </div>
        </div>
    </section>

    <!-- Sobre m√≠ -->
    <section id="about">
        <div class="container">
            <h2>üí´ Sobre M√≠</h2>
            <div class="about-content" id="about-content"></div>
        </div>
    </section>

    <!-- Proyectos -->
    <section id="projects">
        <div class="container">
            <h2>üöÄ Mis Proyectos</h2>
            <div class="projects-grid" id="projects-grid"></div>
        </div>
    </section>

    <!-- Habilidades -->
    <section id="skills">
        <div class="container">
            <h2>üõ†Ô∏è Habilidades</h2>
            <div class="skills-grid" id="skills-grid"></div>
        </div>
    </section>

    <!-- Contacto -->
    <section id="contact">
        <div class="container">
            <h2>üì¨ Contacto</h2>
            <div class="contact-content">
                <p style="font-size: 1.2rem; margin-bottom: 20px;" id="contact-text"></p>
                <p style="font-size: 1.1rem; opacity: 0.9;" id="contact-email"></p>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p id="footer-text"></p>
    </footer>

    <script>
        // ==========================================
        // üé® PANEL DE CONTROL - EDITA AQU√ç TODO
        // ==========================================

        const miInfo = {
            // INFORMACI√ìN PERSONAL
            nombre: "Nil Sa Ar",
            tagline: " üìö Estudiant ¬∑ üöÄ Emprenedor ¬∑ ‚úçüèª Creatiu",
            descripcionHero: "15 anys, Barcelona. Apassionat per les matem√†tiques, els escacs, treure bones notes y treballar per arribar a la meva millor versi√≥. Sempre aprenent coses noves y creant projectes!",
            
            // SOBRE M√ç (puedes usar un array para m√∫ltiples p√°rrafos)
            sobreMi: [
                "Hola! Soc el Nil, tinc 15 anys acabats de fer i visc a la prov√≠ncia de Barcelona. M'encanta millorar cada dia i estic constantment aprenent noves tecnologies y creant projectes.",
                "A part d'aprendre a programar, tamb√© surto a c√≥rrer i faig calistenia y em fascinen les matem√†tiques. Considero que la millor manera d'aprendre √©s fent, per aix√≤ sempre estic treballant en algun projecte nou.",
                "El meu objectiu principal √©s crear i cuidar el jard√≠ per a que vinguin les papallones, i crear coses que realment importen. Vols saber-ne m√©s? Segueix explorant!"
            ],

            // PROYECTOS (a√±ade o quita los que quieras)
            proyectos: [
                {
                    titulo: "Level Up Life",
                    descripcion: "Sistema gamificado para mejorar mi vida d√≠a a d√≠a. Incluye misiones diarias, objetivos semanales y mensuales, y un sistema de recompensas.",
                    tags: ["React", "JavaScript", "Gamificaci√≥n"]
                },
                {
                    titulo: "Portfolio Personal",
                    descripcion: "Mi portfolio web creativo y moderno para mostrar mis proyectos y habilidades. Totalmente responsive y con animaciones.",
                    tags: ["HTML", "CSS", "JavaScript"]
                },
                {
                    titulo: "Tu Pr√≥ximo Proyecto",
                    descripcion: "Aqu√≠ puedes a√±adir tu siguiente proyecto incre√≠ble. ¬°Solo edita el c√≥digo JavaScript arriba!",
                    tags: ["Python", "Proyecto"]
                }
            ],

            // HABILIDADES (nombre y porcentaje del 0 al 100)
            habilidades: [
                { nombre: "Python", nivel: 70 },
                { nombre: "JavaScript", nivel: 60 },
                { nombre: "HTML/CSS", nivel: 75 },
                { nombre: "Matem√°ticas", nivel: 80 },
                { nombre: "Resoluci√≥n de Problemas", nivel: 85 },
                { nombre: "Creatividad", nivel: 90 }
            ],

            // CONTACTO
            contacto: {
                texto: "¬øQuieres colaborar en un proyecto o simplemente charlar? ¬°Escr√≠beme!",
                email: "tuemail@ejemplo.com",
                redesSociales: [
                    { emoji: "üêô", nombre: "GitHub", url: "https://github.com/tuusuario" },
                    { emoji: "üê¶", nombre: "Twitter", url: "https://twitter.com/tuusuario" },
                    { emoji: "üíº", nombre: "LinkedIn", url: "https://linkedin.com/in/tuusuario" },
                    { emoji: "‚úâÔ∏è", nombre: "Email", url: "mailto:tuemail@ejemplo.com" }
                ]
            },

            // FOOTER
            footer: "&copy; 2024 Nil. Hecho con üíú en Barcelona"
        };

        // ==========================================
        // ü§ñ C√ìDIGO AUTOM√ÅTICO - NO TOQUES ESTO
        // ==========================================

        // Hero
        document.getElementById('hero-name').textContent = miInfo.nombre;
        document.getElementById('hero-tagline').textContent = miInfo.tagline;
        document.getElementById('hero-description').textContent = miInfo.descripcionHero;

        // Sobre m√≠
        const aboutContent = document.getElementById('about-content');
        miInfo.sobreMi.forEach(parrafo => {
            const p = document.createElement('p');
            p.textContent = parrafo;
            aboutContent.appendChild(p);
        });

        // Proyectos
        const projectsGrid = document.getElementById('projects-grid');
        miInfo.proyectos.forEach(proyecto => {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            const tags = proyecto.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            
            card.innerHTML = `
                <h3>${proyecto.titulo}</h3>
                <p>${proyecto.descripcion}</p>
                <div class="project-tags">${tags}</div>
            `;
            projectsGrid.appendChild(card);
        });

        // Habilidades
        const skillsGrid = document.getElementById('skills-grid');
        miInfo.habilidades.forEach(skill => {
            const skillItem = document.createElement('div');
            skillItem.className = 'skill-item';
            skillItem.innerHTML = `
                <h3>${skill.nombre}</h3>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: ${skill.nivel}%"></div>
                </div>
            `;
            skillsGrid.appendChild(skillItem);
        });

        // Contacto
        document.getElementById('contact-text').textContent = miInfo.contacto.texto;
        document.getElementById('contact-email').textContent = 'üìß ' + miInfo.contacto.email;

        const socialLinks = document.getElementById('social-links');
        miInfo.contacto.redesSociales.forEach(red => {
            const link = document.createElement('a');
            link.href = red.url;
            link.className = 'social-link';
            link.target = '_blank';
            link.title = red.nombre;
            link.textContent = red.emoji;
            socialLinks.appendChild(link);
        });

        // Footer
        document.getElementById('footer-text').innerHTML = miInfo.footer;

        // Part√≠culas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animaci√≥n barras de habilidades
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelectorAll('.skill-progress').forEach(bar => {
                        bar.style.animation = 'growBar 2s ease-in-out';
                    });
                }
            });
        }, observerOptions);

        const skillsSection = document.querySelector('#skills');
        if (skillsSection) {
            observer.observe(skillsSection);
        }
    </script>
</body>
</html>
